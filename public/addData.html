<script>
    const addBtn = document.getElementById("addMode");
    const billBtn = document.getElementById("billMode");

    addBtn.onclick = () => {
        addBtn.classList.add("active");
        billBtn.classList.remove("active");
    };

    billBtn.onclick = () => {
        billBtn.classList.add("active");
        addBtn.classList.remove("active");
    };

    let audioContext;
    let analyser;
    let microphone;
    let dataArray;
    let canvas = document.getElementById("waveCanvas");
    let canvasCtx = canvas.getContext("2d");

    const micBtn = document.getElementById("micBtn");
    const stopBtn = document.getElementById("stopBtn");
    const micText = document.getElementById("micText");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    async function startListening() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        microphone = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        microphone.connect(analyser);

        micBtn.classList.add("listening");
        micText.innerText = "Listening...";

        drawWave();
    }

    function stopListening() {
        if (audioContext) {
            audioContext.close();
        }
        micBtn.classList.remove("listening");
        micText.innerText = "Start Listening";
        clearCanvas();
    }

    function drawWave() {
        requestAnimationFrame(drawWave);

        analyser.getByteFrequencyData(dataArray);

        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

        let barWidth = canvas.width / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
            let barHeight = dataArray[i] / 2;

            canvasCtx.fillStyle = `rgb(0, 224, 255)`;
            canvasCtx.fillRect(
                x,
                canvas.height - barHeight,
                barWidth - 1,
                barHeight
            );

            x += barWidth;
        }
    }

    function clearCanvas() {
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
    }

    micBtn.onclick = startListening;
    stopBtn.onclick = stopListening;

    window.logout = async function () {
        await signOut(auth);
        window.location.href = "index.html";
    };
</script>
